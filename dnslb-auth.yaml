apiVersion: v1
kind: ServiceAccount
metadata:
  name: dnslb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dnslb
rules:
- apiGroups:
  - ""
  resources:
  - services
  - pods
  - nodes
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services/status
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dnslb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dnslb
subjects:
- kind: ServiceAccount
  name: dnslb
  namespace: default
